<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>THE $247,452 HOMEPAGE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="THE $247,452 HOMEPAGE" />
  <meta property="og:description" content="1,000,000 pixels. 10 VV per pixel. Burned forever." />
  <meta property="og:image" content="og.png" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="THE $247,452 HOMEPAGE" />
  <meta name="twitter:description" content="1,000,000 pixels. 10 VV per pixel. Burned forever." />
  <meta name="twitter:image" content="og.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "DM Mono", monospace;
      font-size: 11px;
      background: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      cursor: crosshair;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    canvas#grid {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }

    .overlay {
      position: fixed;
      z-index: 10;
      pointer-events: none;
    }

    .overlay * { pointer-events: auto; }

    .dim { color: #666; }

    .divider {
      width: 100%;
      height: 1px;
      background: #333;
    }

    /* Top-left */
    .top-left {
      top: 16px; left: 16px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
    }

    .top-left .divider { margin: 2px 0; }

    .stat-row-left {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      width: 100%;
    }

    .stat-row-left .stat-label { color: #888; }
    .stat-row-left .stat-value { color: #fff; font-weight: 500; }

    .coords { color: #888; }

    /* Top-center */
    .top-center {
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .dynamic-title {
      font-weight: 500;
      letter-spacing: 2px;
      white-space: nowrap;
    }

    /* Top-right */
    .top-right {
      top: 16px; right: 16px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
    }

    .top-right .divider { margin: 2px 0; }

    .stat-row {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      width: 100%;
    }

    .stat-label { color: #888; }
    .stat-value { color: #fff; font-weight: 500; }

    button {
      font-family: "DM Mono", monospace;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      padding: 5px 12px;
      cursor: pointer;
      transition: border-color 0.15s;
    }

    button:hover { border-color: #fff; }

    /* Bottom-center */
    .bottom-center {
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .palette-row {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .swatch {
      width: 22px; height: 22px;
      border: 2px solid #333;
      cursor: pointer;
      transition: border-color 0.1s, transform 0.1s;
    }

    .swatch:hover { transform: scale(1.15); }
    .swatch.active { border-color: #fff; transform: scale(1.2); }

    .swatch.eraser {
      background: #000 !important;
      position: relative;
      overflow: hidden;
    }

    .swatch.eraser::after {
      content: "";
      position: absolute;
      top: 50%; left: -20%;
      width: 140%; height: 2px;
      background: #666;
      transform: rotate(-45deg);
      transform-origin: center;
    }

    .hex-input {
      font-family: "DM Mono", monospace;
      font-size: 11px;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      padding: 4px 8px;
      width: 76px;
      text-align: center;
      text-transform: uppercase;
    }

    .hex-input:focus { outline: none; border-color: #fff; }

    /* Bottom-left */
    .bottom-left { bottom: 16px; left: 16px; }

    .download-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .brush-row {
      display: flex;
      gap: 4px;
    }

    .brush-btn {
      width: 28px;
      height: 28px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .brush-btn.active { border-color: #fff; }

    /* Bottom-right */
    .bottom-right {
      bottom: 16px; right: 16px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
    }

    .bottom-right .divider { margin: 2px 0; }

    /* Status toast */
    #status {
      color: #888;
      opacity: 0;
      transition: opacity 0.3s;
      text-align: right;
    }

    #status.visible { opacity: 1; }

    /* Pending bar */
    .pending-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding-bottom: 8px;
    }

    .pending-info { font-weight: 500; }

    .pending-fine-print { color: #666; }

    /* Live feed */
    .feed {
      position: fixed;
      left: 16px;
      bottom: 46px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 3px;
      pointer-events: none;
    }

    .feed-item {
      color: #555;
      white-space: nowrap;
      transition: opacity 0.5s;
    }

    /* Time machine */
    .time-machine {
      display: flex;
      align-items: center;
      gap: 8px;
      padding-bottom: 4px;
    }

    .time-machine input[type="range"] {
      width: 200px;
      accent-color: #fff;
    }

    .time-machine span { color: #888; }

    .pending-actions {
      display: flex;
      gap: 8px;
    }

    .burn-btn {
      background: #fff !important;
      color: #000 !important;
      font-weight: 500;
      border-color: #fff !important;
    }

    .burn-btn:hover { background: #ccc !important; }

    /* Confirm popover */
    .confirm-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 30;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .confirm-box {
      background: #111;
      border: 1px solid #333;
      padding: 24px 28px;
      max-width: 320px;
      width: 90%;
      text-align: center;
    }

    .confirm-cost {
      font-weight: 500;
      margin-bottom: 16px;
    }

    .confirm-warnings {
      color: #888;
      line-height: 2.2;
      margin-bottom: 20px;
    }

    .confirm-actions {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    /* Mobile menu */
    .mobile-menu {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.92);
      z-index: 25;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .mobile-menu.show { display: flex; }

    .mobile-menu button {
      width: 200px;
      text-align: center;
      padding: 10px 16px;
    }

    .mobile-menu .stat-row-left,
    .mobile-menu .stat-row {
      width: 200px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    .mobile-menu .divider { width: 200px; }

    .mobile-bar {
      display: none;
    }

    @media (max-width: 640px) {
      body { font-size: 10px; }

      /* Hide all corner overlays */
      .top-left { display: none !important; }
      .top-right { display: none !important; }
      .bottom-left { display: none !important; }
      .bottom-right { display: none !important; }
      .feed { display: none !important; }
      .time-machine { display: none !important; }

      /* Title stays but smaller */
      .top-center { font-size: 9px; top: 6px; }

      /* Bottom bar: palette + menu button */
      .mobile-bar {
        display: flex;
        position: fixed;
        bottom: 0; left: 0; right: 0;
        z-index: 12;
        background: rgba(0,0,0,0.85);
        border-top: 1px solid #222;
        padding: 8px 10px;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }

      .mobile-bar .swatch { width: 24px; height: 24px; }
      .mobile-bar .swatch.eraser { width: 24px; height: 24px; }
      .mobile-bar button { padding: 6px 10px; font-size: 10px; }
      .mobile-bar .brush-btn { width: 24px; height: 24px; font-size: 9px; }

      /* Move bottom-center (coords + pending) above mobile bar */
      .bottom-center {
        bottom: 56px;
        left: 50%;
        transform: translateX(-50%);
      }

      /* Hide desktop palette on mobile â€” using mobile bar instead */
      .bottom-center #palette { display: none !important; }
      .bottom-center .coords { font-size: 9px; }

      .hex-input { width: 56px; font-size: 10px; }
      .confirm-box { padding: 16px; }
    }
  </style>
</head>
<body>
  <canvas id="grid"></canvas>

  <!-- Macro Stats -->
  <div class="overlay top-left">
    <div class="stat-row-left">
      <span class="stat-label">Price</span>
      <span class="stat-value" id="statPrice">-</span>
    </div>
    <div class="divider"></div>
    <div class="stat-row-left">
      <span class="stat-label">FDV</span>
      <span class="stat-value" id="statFdv">-</span>
    </div>
    <div class="divider"></div>
    <div class="stat-row-left">
      <span class="stat-label">24h</span>
      <span class="stat-value" id="stat24h">-</span>
    </div>
    <div class="divider"></div>
    <div class="stat-row-left">
      <span class="stat-label">Pixels</span>
      <span class="stat-value" id="statPixels">0</span>
    </div>
    <div class="divider"></div>
    <div class="stat-row-left">
      <span class="stat-label">Burned</span>
      <span class="stat-value" id="statBurned">0 VV</span>
    </div>
    <div class="divider"></div>
    <div class="stat-row-left">
      <span class="stat-label">Block</span>
      <span class="stat-value" id="statBlock">-</span>
    </div>
  </div>

  <!-- Dynamic Title -->
  <div class="overlay top-center">
    <div class="dynamic-title" id="dynamicTitle">THE HOMEPAGE</div>
  </div>

  <!-- Wallet -->
  <div class="overlay top-right">
    <div class="stat-row">
      <span class="stat-label">Balance</span>
      <span class="stat-value" id="balance">-</span>
    </div>
    <div class="divider"></div>
    <div class="stat-row">
      <span class="stat-label">Address</span>
      <span class="stat-value" id="address">---</span>
    </div>
    <div class="divider"></div>
    <button id="connectBtn" onclick="connectWallet()">Connect</button>
    <button onclick="window.open('https://zora.co/@visualizevalue','_blank')">Buy VV</button>
    <div class="divider"></div>
    <div id="status"></div>
  </div>

  <!-- Pending + Color Picker -->
  <div class="overlay bottom-center" id="paletteContainer">
    <div class="pending-bar" id="pendingBar" style="display:none;">
      <div class="pending-info" id="pendingInfo"></div>
      <div class="pending-actions">
        <button class="burn-btn" onclick="burnPending()">Burn</button>
        <button onclick="clearPending()">Clear</button>
      </div>
      <div class="divider"></div>
    </div>
    <div class="time-machine" style="display:none;">
      <span id="timeLabel">0 / 0</span>
      <input type="range" id="timeMachine" min="0" max="0" value="0" oninput="onTimeSlider(this.value)" />
    </div>
    <div class="coords" id="coords">(---, ---)</div>
    <div id="palette" style="display:flex;align-items:center;gap:6px;"></div>
  </div>

  <!-- Live Feed -->
  <div class="feed" id="feed"></div>

  <!-- Bottom-left controls -->
  <div class="overlay bottom-left">
    <div class="download-group">
      <div class="brush-row" id="brushRow"></div>
      <button onclick="downloadFull()">Download</button>
      <button onclick="downloadGrid()">3x3 Grid</button>
      <button onclick="window.location='gallery.html'">Gallery</button>
      <button onclick="window.location='leaderboard.html'">Leaderboard</button>
      <button onclick="window.location='terms.html'">Terms</button>
    </div>
  </div>

  <!-- Stats -->
  <div class="overlay bottom-right">
    <div class="stat-row">
      <span class="stat-label">Per pixel</span>
      <span class="stat-value" id="pixelCost">10 VV</span>
    </div>
    <div class="divider"></div>
    <div class="stat-row">
      <span class="stat-label">Spent</span>
      <span class="stat-value" id="sessionCost">$0.00</span>
    </div>
    <div class="divider"></div>
    <div class="stat-row">
      <span class="stat-label">Painted</span>
      <span class="stat-value" id="pixelCount">0</span>
    </div>
  </div>

  <!-- Confirm Popover -->
  <div id="confirmOverlay" class="confirm-overlay" style="display:none;">
    <div class="confirm-box">
      <div class="confirm-cost" id="confirmCost"></div>
      <div class="confirm-warnings">
        Tokens are destroyed forever.<br>
        Pixels can be painted over.<br>
        No refunds.
      </div>
      <div class="confirm-actions">
        <button class="burn-btn" onclick="confirmBurn()">Burn</button>
        <button onclick="cancelBurn()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Mobile bottom bar -->
  <div class="mobile-bar" id="mobileBar">
    <div class="brush-row" id="mobileBrushRow"></div>
    <div id="mobilePalette" style="display:flex;align-items:center;gap:4px;"></div>
    <button onclick="openMobileMenu()">Menu</button>
  </div>

  <!-- Mobile fullscreen menu -->
  <div class="mobile-menu" id="mobileMenu">
    <div class="stat-row-left">
      <span class="stat-label">Price</span>
      <span class="stat-value" id="mStatPrice">-</span>
    </div>
    <div class="divider"></div>
    <div class="stat-row-left">
      <span class="stat-label">FDV</span>
      <span class="stat-value" id="mStatFdv">-</span>
    </div>
    <div class="divider"></div>
    <div class="stat-row-left">
      <span class="stat-label">Pixels</span>
      <span class="stat-value" id="mStatPixels">0</span>
    </div>
    <div class="divider"></div>
    <div class="stat-row-left">
      <span class="stat-label">Burned</span>
      <span class="stat-value" id="mStatBurned">0 VV</span>
    </div>
    <div class="divider"></div>
    <div class="stat-row">
      <span class="stat-label">Balance</span>
      <span class="stat-value" id="mBalance">-</span>
    </div>
    <div class="divider"></div>
    <button id="mConnectBtn" onclick="connectWallet();closeMobileMenu()">Connect</button>
    <button onclick="window.open('https://zora.co/@visualizevalue','_blank')">Buy VV</button>
    <div class="divider"></div>
    <button onclick="downloadFull();closeMobileMenu()">Download</button>
    <button onclick="window.location='gallery.html'">Gallery</button>
    <button onclick="window.location='leaderboard.html'">Leaderboard</button>
    <button onclick="window.location='terms.html'">Terms</button>
    <div class="divider"></div>
    <button onclick="closeMobileMenu()">Close</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.11.1/ethers.umd.min.js" crossorigin="anonymous"></script>
  <script src="game.js"></script>
</body>
</html>
