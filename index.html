<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body {

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;

            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #FF6B35;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.6;
        }
        .lemon {
            font-size: 4em;
            margin: 20px 0;
        }
        .button {
            background: #FF6B35;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        .button:hover {
            background: #E55A2B;
        }
    </style>
</head>
<body>
