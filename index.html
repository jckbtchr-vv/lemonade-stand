<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canvas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Space Mono", monospace;
      background: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      cursor: crosshair;
    }

    canvas#grid {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }

    /* Overlay UI */
    .overlay {
      position: fixed;
      z-index: 10;
      pointer-events: none;
    }

    .overlay * {
      pointer-events: auto;
    }

    /* Top-left: title + coords */
    .top-left {
      top: 16px; left: 16px;
    }

    .title {
      font-size: 0.8rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .coords {
      font-size: 0.65rem;
      color: #888;
      letter-spacing: 1px;
    }

    /* Top-right: wallet */
    .top-right {
      top: 16px; right: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .stat {
      text-align: right;
      font-size: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-label { color: #888; }
    .stat-value { color: #fff; font-weight: 700; }

    button {
      font-family: "Space Mono", monospace;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      padding: 6px 14px;
      cursor: pointer;
      transition: border-color 0.15s;
    }

    button:hover { border-color: #fff; }

    /* Bottom-center: color picker */
    .bottom-center {
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .swatch {
      width: 24px; height: 24px;
      border: 2px solid #333;
      cursor: pointer;
      transition: border-color 0.1s, transform 0.1s;
    }

    .swatch:hover { transform: scale(1.15); }
    .swatch.active { border-color: #fff; transform: scale(1.2); }

    .hex-input {
      font-family: "Space Mono", monospace;
      font-size: 0.7rem;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      padding: 4px 8px;
      width: 80px;
      text-align: center;
      text-transform: uppercase;
    }

    .hex-input:focus { outline: none; border-color: #fff; }

    /* Bottom-right: pixel count */
    .bottom-right {
      bottom: 16px; right: 16px;
    }

    /* Status toast */
    #status {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      font-size: 0.7rem;
      color: #888;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #status.visible { opacity: 1; }
  </style>
</head>
<body>
  <canvas id="grid"></canvas>

  <!-- Title + Coords -->
  <div class="overlay top-left">
    <div class="title">Canvas</div>
    <div class="coords" id="coords">(---, ---)</div>
  </div>

  <!-- Wallet -->
  <div class="overlay top-right">
    <div class="stat">
      <div class="stat-label">Balance</div>
      <div class="stat-value" id="balance">-</div>
    </div>
    <div class="stat">
      <div class="stat-label">Address</div>
      <div class="stat-value" id="address">---</div>
    </div>
    <button id="connectBtn" onclick="connectWallet()">Connect</button>
  </div>

  <!-- Color Picker -->
  <div class="overlay bottom-center" id="palette"></div>

  <!-- Pixel Count -->
  <div class="overlay bottom-right">
    <div class="stat">
      <div class="stat-label">Pixels Placed</div>
      <div class="stat-value" id="pixelCount">0</div>
    </div>
  </div>

  <!-- Status -->
  <div id="status"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.11.1/ethers.umd.min.js" crossorigin="anonymous"></script>
  <script src="game.js"></script>
</body>
</html>
