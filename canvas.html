<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Canvas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0c0d12;
      --surface: #16181f;
      --surface2: #1c1e26;
      --border: #262938;
      --text: #d4d7e0;
      --muted: #5c6070;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --gold: #eab308;
      --green: #22c55e;
      --red: #ef4444;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 16px;
      font-size: 14px;
      line-height: 1.5;
    }

    #app { max-width: 480px; margin: 0 auto; }

    /* header */
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 16px 0; margin-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    header h1 { font-size: 18px; font-weight: 600; letter-spacing: -0.02em; }
    header p { font-size: 12px; color: var(--muted); margin-top: 2px; }
    .hdr-btns { display: flex; gap: 8px; }

    /* buttons */
    button {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--muted);
      border-radius: 8px;
      padding: 8px 16px;
      font-family: inherit;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }

    button:hover:not(:disabled) {
      border-color: var(--accent);
      color: var(--text);
    }

    button:disabled { opacity: 0.3; cursor: not-allowed; }

    .btn-connect { color: var(--gold); border-color: var(--gold); }
    .btn-connect:hover { background: rgba(234,179,8,0.08); color: var(--gold); border-color: var(--gold); }

    /* nav */
    .nav {
      display: flex; gap: 12px; margin-bottom: 16px; font-size: 13px;
    }

    .nav a {
      color: var(--muted); text-decoration: none;
      padding: 6px 12px; border-radius: 6px;
      transition: all 0.15s;
    }

    .nav a:hover { color: var(--text); background: var(--surface); }
    .nav a.active { color: var(--gold); background: var(--surface); }

    /* panels */
    .panel {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
    }

    .panel h2 {
      font-size: 11px;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin-bottom: 12px;
    }

    /* status bar */
    .status {
      display: flex; flex-wrap: wrap; gap: 6px 16px;
      font-size: 13px; color: var(--muted);
      padding: 10px 14px;
    }

    .status .val { color: var(--text); }
    .status .gold { color: var(--gold); font-weight: 600; }
    .warn { color: var(--red); font-weight: 600; display: none; }

    /* gate */
    .gate {
      text-align: center; padding: 16px;
      color: var(--muted); font-size: 14px;
    }

    .gate strong { color: var(--gold); }

    /* stats */
    .stats {
      display: grid; grid-template-columns: 1fr 1fr 1fr;
      gap: 8px; margin-bottom: 12px;
    }

    .stat {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px; text-align: center;
    }

    .stat .label {
      font-size: 10px; color: var(--muted);
      text-transform: uppercase; letter-spacing: 0.06em;
    }

    .stat .val { font-size: 22px; font-weight: 600; margin-top: 2px; }
    .stat .val.gold { color: var(--gold); }

    /* canvas grid */
    .canvas-wrap {
      display: flex; justify-content: center; margin-bottom: 12px;
    }

    #pixelCanvas {
      width: 100%; max-width: 449px;
      image-rendering: pixelated;
      border-radius: 6px;
      cursor: crosshair;
    }

    /* apply bar */
    .apply-bar {
      display: none;
      position: fixed; bottom: 0; left: 0; right: 0;
      background: var(--surface);
      border-top: 1px solid var(--border);
      padding: 12px 16px;
      align-items: center; justify-content: center; gap: 12px;
      z-index: 100;
    }

    .apply-bar .info {
      font-size: 13px; color: var(--muted);
    }

    .apply-bar .info .num { color: var(--text); font-weight: 600; }
    .apply-bar .info .cost { color: var(--gold); font-weight: 600; }

    .apply-bar .btn-apply {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
      font-weight: 600;
      padding: 8px 20px;
    }

    .apply-bar .btn-apply:hover:not(:disabled) {
      background: var(--accent-hover);
      border-color: var(--accent-hover);
    }

    .apply-bar .btn-clear {
      color: var(--red);
      border-color: var(--red);
    }

    /* legend */
    .legend {
      display: flex; gap: 16px; justify-content: center;
      margin-bottom: 12px; font-size: 12px; color: var(--muted);
    }

    .legend-item { display: flex; align-items: center; gap: 5px; }

    .legend-swatch {
      width: 10px; height: 10px; border-radius: 2px;
    }

    /* overlay */
    .overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(12,13,18,0.9); z-index: 500;
      display: none; align-items: center; justify-content: center;
    }

    .overlay-box {
      background: var(--surface); border: 1px solid var(--gold);
      border-radius: 12px; padding: 28px 36px;
      text-align: center; color: var(--gold);
      font-size: 14px; font-weight: 500;
    }

    .overlay-box .sub { color: var(--muted); font-size: 12px; margin-top: 8px; font-weight: 400; }
  </style>
</head>
<body>

  <div class="overlay" id="txOverlay">
    <div class="overlay-box">
      <div id="txMsg">Awaiting transaction...</div>
      <div class="sub">Confirm in wallet</div>
    </div>
  </div>

  <div id="app">
    <header>
      <div>
        <h1>Pixel Canvas</h1>
        <p>burn $VV to toggle pixels on base</p>
      </div>
      <div class="hdr-btns">
        <button class="btn-connect" id="connectBtn" onclick="connectWallet()">Connect</button>
        <a href="https://zora.co/visualizevalue" target="_blank" style="text-decoration:none">
          <button>Buy $VV</button>
        </a>
      </div>
    </header>

    <div class="nav">
      <a href="index.html">Lemonade Stand</a>
      <a href="canvas.html" class="active">Pixel Canvas</a>
    </div>

    <div class="panel status">
      <span id="netWarn" class="warn">Wrong Network</span>
      <span>bal: <span class="gold" id="bal">-</span></span>
      <span>addr: <span class="val" id="addr">disconnected</span></span>
    </div>

    <div class="panel gate" id="gate">
      Hold <strong>1,000 $VV</strong> on Base to draw.
    </div>

    <div class="stats">
      <div class="stat">
        <div class="label">Pixels Lit</div>
        <div class="val" id="pixelsLit">0</div>
      </div>
      <div class="stat">
        <div class="label">Toggles</div>
        <div class="val" id="totalToggles">0</div>
      </div>
      <div class="stat">
        <div class="label">$VV Burned</div>
        <div class="val gold" id="burned">0.00</div>
      </div>
    </div>

    <div class="legend">
      <div class="legend-item">
        <div class="legend-swatch" style="background:#eab308"></div>
        <span>on</span>
      </div>
      <div class="legend-item">
        <div class="legend-swatch" style="background:#1c1e26; border:1px solid #262938"></div>
        <span>off</span>
      </div>
      <div class="legend-item">
        <div class="legend-swatch" style="background:#3b82f6"></div>
        <span>staged on</span>
      </div>
      <div class="legend-item">
        <div class="legend-swatch" style="background:#ef4444"></div>
        <span>staged off</span>
      </div>
    </div>

    <div class="canvas-wrap">
      <canvas id="pixelCanvas" width="449" height="449"></canvas>
    </div>
  </div>

  <div class="apply-bar" id="applyBar">
    <span class="info">
      <span class="num" id="stagedCount">0</span> pixels staged &middot;
      <span class="cost" id="stagedCost">0.00</span> $VV
    </span>
    <button class="btn-clear" onclick="clearStaged()">Clear</button>
    <button class="btn-apply" onclick="applyStaged()" id="applyBtn">Apply</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.11.1/ethers.umd.min.js"
          crossorigin="anonymous"></script>
  <script src="canvas.js"></script>
</body>
</html>
